<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Spreads & Odds Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .controls {
            padding: 25px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group input,
        .control-group select {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .control-group input[type="number"] {
            width: 120px;
        }

        .control-group select {
            width: 200px;
            cursor: pointer;
        }

        .table-container {
            overflow-x: auto;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
        }

        th:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.5;
        }

        th.sort-asc::after {
            content: ' ‚Üë';
            opacity: 1;
        }

        th.sort-desc::after {
            content: ' ‚Üì';
            opacity: 1;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.95em;
        }

        tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.2s ease;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .team-cell {
            font-weight: 600;
            color: #2c3e50;
        }

        .number-cell {
            font-family: 'Monaco', 'Courier New', monospace;
            text-align: right;
        }

        .positive {
            color: #27ae60;
            font-weight: 600;
        }

        .negative {
            color: #e74c3c;
            font-weight: 600;
        }

        .edge-cell {
            font-weight: 700;
            text-align: right;
            padding: 12px 15px;
            border-radius: 6px;
        }

        .book-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            background: #e9ecef;
            color: #495057;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            font-size: 1.2em;
        }

        .filter-info {
            padding: 15px 30px;
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            margin: 0 30px 20px 30px;
            border-radius: 8px;
            color: #004085;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group input,
            .control-group select {
                width: 100%;
            }

            .table-container {
                padding: 15px;
            }

            th, td {
                padding: 10px 8px;
                font-size: 0.85em;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèà CFB Spreads & Odds Analysis</h1>
            <p>Real-time college football betting analysis with edge detection</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="minEdge">Minimum Edge</label>
                <input type="number" id="minEdge" value="0" step="0.5" min="-10" max="10">
            </div>
            <div class="control-group">
                <label for="bookFilter">Filter by Book</label>
                <select id="bookFilter">
                    <option value="">All Books</option>
                </select>
            </div>
        </div>

        <div id="filterInfo" class="filter-info" style="display: none;"></div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th class="sortable" data-column="team">Team</th>
                        <th class="sortable" data-column="opponent">Opponent</th>
                        <th class="sortable" data-column="predictedSpread">Predicted Spread</th>
                        <th class="sortable" data-column="book">Best Book</th>
                        <th class="sortable" data-column="bookSpread">Book Spread</th>
                        <th class="sortable" data-column="bookOdds">Book Odds</th>
                        <th class="sortable" data-column="edge">Edge</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="7" class="loading">Loading data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Embedded CSV data
        const csvData = `Team,Opponent,Predicted Spread,Book,Book Spread,Book Odds,Edge
Ohio State,Tennessee,-10.5,DraftKings,-9.5,-105,1.0
Tennessee,Ohio State,10.5,FanDuel,8.5,-110,-2.0
Texas,Arizona State,-13.5,Caesars,-12.5,-108,1.0
Arizona State,Texas,13.5,BetMGM,13.5,-112,0.0
Penn State,Boise State,-10.5,DraftKings,-11.5,-115,-1.0
Boise State,Penn State,10.5,FanDuel,10.5,-105,0.0
Notre Dame,Indiana,-7.5,Caesars,-7.5,-110,0.0
Indiana,Notre Dame,7.5,BetMGM,6.5,-108,-1.0
Georgia,Notre Dame,-1.5,DraftKings,-2.5,-112,-1.0
Oregon,Ohio State,2.5,FanDuel,3.5,-105,1.0
Clemson,Texas,7.5,Caesars,8.5,-110,1.0
Alabama,Michigan,-13.5,BetMGM,-14.5,-115,-1.0
Michigan,Alabama,13.5,DraftKings,14.5,-108,1.0
USC,Penn State,3.5,FanDuel,2.5,-110,-1.0
LSU,Texas A&M,-3.5,Caesars,-2.5,-105,-1.0
Texas A&M,LSU,3.5,BetMGM,4.5,-112,1.0
Florida State,Florida,6.5,DraftKings,7.5,-108,1.0
Florida,Florida State,-6.5,FanDuel,-6.5,-110,0.0
Oklahoma,Auburn,-4.5,Caesars,-3.5,-115,1.0
Auburn,Oklahoma,4.5,BetMGM,3.5,-105,-1.0`;

        let allData = [];
        let filteredData = [];
        let currentSort = { column: null, direction: 'asc' };

        // Parse CSV data
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            
            return lines.slice(1).map(line => {
                const values = line.split(',');
                const obj = {};
                headers.forEach((header, index) => {
                    const key = header.trim().replace(/ /g, '');
                    let value = values[index].trim();
                    
                    // Convert numeric values
                    if (key === 'PredictedSpread' || key === 'BookSpread' || key === 'Edge') {
                        value = parseFloat(value);
                    } else if (key === 'BookOdds') {
                        value = parseInt(value);
                    }
                    
                    obj[key.charAt(0).toLowerCase() + key.slice(1)] = value;
                });
                return obj;
            });
        }

        // Get color for edge values
        function getEdgeColor(edge) {
            const absEdge = Math.abs(edge);
            const intensity = Math.min(absEdge / 3, 1); // Max intensity at edge of 3 or higher
            
            if (edge > 0) {
                // Positive edge: green gradient (light green to dark green)
                const green = Math.round(200 - (intensity * 80)); // 200 -> 120
                const red = Math.round(220 - (intensity * 180)); // 220 -> 40
                const blue = Math.round(220 - (intensity * 180)); // 220 -> 40
                return `rgb(${red}, ${green}, ${blue})`;
            } else if (edge < 0) {
                // Negative edge: red gradient (light red to dark red)
                const red = Math.round(220 - (intensity * 20)); // 220 -> 200
                const green = Math.round(220 - (intensity * 180)); // 220 -> 40
                const blue = Math.round(220 - (intensity * 180)); // 220 -> 40
                return `rgb(${red}, ${green}, ${blue})`;
            }
            return '#f8f9fa'; // Neutral color for 0
        }

        // Populate book filter dropdown
        function populateBookFilter() {
            const books = [...new Set(allData.map(row => row.book))].sort();
            const bookFilter = document.getElementById('bookFilter');
            
            books.forEach(book => {
                const option = document.createElement('option');
                option.value = book;
                option.textContent = book;
                bookFilter.appendChild(option);
            });
        }

        // Filter data based on controls
        function filterData() {
            const minEdge = parseFloat(document.getElementById('minEdge').value);
            const bookFilter = document.getElementById('bookFilter').value;

            filteredData = allData.filter(row => {
                if (row.edge < minEdge) return false;
                if (bookFilter && row.book !== bookFilter) return false;
                return true;
            });

            updateFilterInfo();
            renderTable();
        }

        // Update filter info
        function updateFilterInfo() {
            const filterInfo = document.getElementById('filterInfo');
            const minEdge = parseFloat(document.getElementById('minEdge').value);
            const bookFilter = document.getElementById('bookFilter').value;

            if (minEdge !== 0 || bookFilter !== '') {
                let infoText = `Showing ${filteredData.length} of ${allData.length} games`;
                if (minEdge !== 0) infoText += ` ‚Ä¢ Min Edge: ${minEdge}`;
                if (bookFilter) infoText += ` ‚Ä¢ Book: ${bookFilter}`;
                
                filterInfo.textContent = infoText;
                filterInfo.style.display = 'block';
            } else {
                filterInfo.style.display = 'none';
            }
        }

        // Sort data
        function sortData(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            filteredData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                // Handle string comparisons
                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            updateSortIndicators();
            renderTable();
        }

        // Update sort indicators
        function updateSortIndicators() {
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.column === currentSort.column) {
                    th.classList.add(`sort-${currentSort.direction}`);
                }
            });
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-data">No games match your filter criteria</td></tr>';
                return;
            }

            tbody.innerHTML = filteredData.map(row => `
                <tr>
                    <td class="team-cell">${row.team}</td>
                    <td>${row.opponent}</td>
                    <td class="number-cell">${row.predictedSpread > 0 ? '+' : ''}${row.predictedSpread}</td>
                    <td><span class="book-badge">${row.book}</span></td>
                    <td class="number-cell">${row.bookSpread > 0 ? '+' : ''}${row.bookSpread}</td>
                    <td class="number-cell">${row.bookOdds > 0 ? '+' : ''}${row.bookOdds}</td>
                    <td class="edge-cell ${row.edge >= 0 ? 'positive' : 'negative'}" style="background-color: ${getEdgeColor(row.edge)}">
                        ${row.edge > 0 ? '+' : ''}${row.edge.toFixed(1)}
                    </td>
                </tr>
            `).join('');
        }

        // Initialize
        function init() {
            allData = parseCSV(csvData);
            filteredData = [...allData];
            
            populateBookFilter();
            renderTable();

            // Add event listeners
            document.getElementById('minEdge').addEventListener('input', filterData);
            document.getElementById('bookFilter').addEventListener('change', filterData);

            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', () => sortData(th.dataset.column));
            });

            // Initial sort by edge (descending)
            sortData('edge');
            sortData('edge'); // Click twice to get descending
        }

        // Start the app
        init();
    </script>
</body>
</html>
