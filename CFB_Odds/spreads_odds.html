<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Spreads & Odds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.9em;
            font-weight: 600;
            color: #495057;
        }

        select, input {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, input:hover {
            border-color: #667eea;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .table-container {
            overflow-x: auto;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.5;
        }

        th.sorted-asc::after {
            content: ' ‚ñ≤';
            opacity: 1;
        }

        th.sorted-desc::after {
            content: ' ‚ñº';
            opacity: 1;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rank-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .edge-cell {
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
        }

        .positive-edge {
            background: #d4edda;
            color: #155724;
        }

        .negative-edge {
            background: #f8d7da;
            color: #721c24;
        }

        .neutral-edge {
            background: #e9ecef;
            color: #495057;
        }

        .time-cell {
            font-size: 0.9em;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #667eea;
        }

        .error {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #dc3545;
        }

        .last-updated {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9em;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            .control-group {
                width: 100%;
            }

            select, input {
                width: 100%;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèà CFB Spreads & Odds Analysis</h1>
            <p class="subtitle">College Football Betting Lines & Edge Calculator</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="weekFilter">Week:</label>
                <select id="weekFilter">
                    <option value="all">All Weeks</option>
                </select>
            </div>
            <div class="control-group">
                <label for="teamFilter">Team:</label>
                <input type="text" id="teamFilter" placeholder="Search team...">
            </div>
            <div class="control-group">
                <label for="edgeFilter">Min Edge:</label>
                <input type="number" id="edgeFilter" placeholder="e.g., 2.5" step="0.1">
            </div>
        </div>

        <div class="table-container">
            <table id="oddsTable">
                <thead>
                    <tr>
                        <th class="sortable" data-column="week">Week</th>
                        <th class="sortable" data-column="date">Date/Time</th>
                        <th class="sortable" data-column="team">Team</th>
                        <th class="sortable" data-column="opponent">Opponent</th>
                        <th class="sortable" data-column="ourSpread">Our Spread</th>
                        <th class="sortable" data-column="vegasSpread">Vegas Spread</th>
                        <th class="sortable" data-column="edge">Edge</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="7" class="loading">Loading data...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let sortColumn = 'edge';
        let sortDirection = 'desc';

        // Fetch and parse CSV data
        async function fetchData() {
            try {
                const response = await fetch('spreads_odds.csv');
                const csvText = await response.text();
                const rows = csvText.trim().split('\n');
                const headers = rows[0].split(',');
                
                allData = rows.slice(1).map(row => {
                    const values = row.split(',');
                    return {
                        week: parseInt(values[0]) || 0,
                        date: values[1] || '',
                        time: values[2] || '',
                        team: values[3] || '',
                        rank: values[4] || '',
                        opponent: values[5] || '',
                        oppRank: values[6] || '',
                        ourSpread: parseFloat(values[7]) || 0,
                        vegasSpread: parseFloat(values[8]) || 0,
                        edge: parseFloat(values[9]) || 0
                    };
                });

                populateWeekFilter();
                applyFilters();
                updateLastUpdated();
            } catch (error) {
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="7" class="error">Error loading data. Please try again later.</td></tr>';
                console.error('Error fetching data:', error);
            }
        }

        function populateWeekFilter() {
            const weeks = [...new Set(allData.map(item => item.week))].sort((a, b) => a - b);
            const weekFilter = document.getElementById('weekFilter');
            weeks.forEach(week => {
                const option = document.createElement('option');
                option.value = week;
                option.textContent = `Week ${week}`;
                weekFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const weekFilter = document.getElementById('weekFilter').value;
            const teamFilter = document.getElementById('teamFilter').value.toLowerCase();
            const edgeFilter = parseFloat(document.getElementById('edgeFilter').value) || -Infinity;

            filteredData = allData.filter(item => {
                const matchesWeek = weekFilter === 'all' || item.week === parseInt(weekFilter);
                const matchesTeam = !teamFilter || 
                    item.team.toLowerCase().includes(teamFilter) || 
                    item.opponent.toLowerCase().includes(teamFilter);
                const matchesEdge = Math.abs(item.edge) >= Math.abs(edgeFilter);
                
                return matchesWeek && matchesTeam && matchesEdge;
            });

            sortData();
            renderTable();
        }

        function sortData() {
            filteredData.sort((a, b) => {
                let aVal = a[sortColumn];
                let bVal = b[sortColumn];

                if (sortColumn === 'edge' || sortColumn === 'ourSpread' || sortColumn === 'vegasSpread') {
                    aVal = Math.abs(aVal);
                    bVal = Math.abs(bVal);
                }

                if (typeof aVal === 'string') {
                    return sortDirection === 'asc' 
                        ? aVal.localeCompare(bVal)
                        : bVal.localeCompare(aVal);
                } else {
                    return sortDirection === 'asc' 
                        ? aVal - bVal
                        : bVal - aVal;
                }
            });
        }

        function getEdgeColor(edge) {
            const absEdge = Math.abs(edge);
            const maxEdge = 10;
            const intensity = Math.min(absEdge / maxEdge, 1);
            
            if (edge > 0) {
                // Positive edge: green gradient (low red, high green, low blue)
                const red = Math.round(200 * (1 - intensity));
                const green = Math.round(150 + 105 * intensity);
                const blue = Math.round(200 * (1 - intensity));
                return `rgb(${red}, ${green}, ${blue})`;
            } else {
                // Negative edge: red gradient (high red, low green, low blue)
                const red = Math.round(150 + 105 * intensity);
                const green = Math.round(200 * (1 - intensity));
                const blue = Math.round(200 * (1 - intensity));
                return `rgb(${red}, ${green}, ${blue})`;
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 30px;">No games match your filters.</td></tr>';
                return;
            }

            tbody.innerHTML = filteredData.map(item => {
                const edgeClass = item.edge > 0 ? 'positive-edge' : item.edge < 0 ? 'negative-edge' : 'neutral-edge';
                const edgeColor = getEdgeColor(item.edge);
                
                return `
                    <tr>
                        <td>${item.week}</td>
                        <td class="time-cell">${item.date}<br>${item.time}</td>
                        <td>
                            <div class="team-info">
                                ${item.rank ? `<span class="rank-badge">#${item.rank}</span>` : ''}
                                <span>${item.team}</span>
                            </div>
                        </td>
                        <td>
                            <div class="team-info">
                                ${item.oppRank ? `<span class="rank-badge">#${item.oppRank}</span>` : ''}
                                <span>${item.opponent}</span>
                            </div>
                        </td>
                        <td>${item.ourSpread > 0 ? '+' : ''}${item.ourSpread.toFixed(1)}</td>
                        <td>${item.vegasSpread > 0 ? '+' : ''}${item.vegasSpread.toFixed(1)}</td>
                        <td>
                            <div class="edge-cell" style="background-color: ${edgeColor};">
                                ${item.edge > 0 ? '+' : ''}${item.edge.toFixed(2)}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last Updated: ${now.toLocaleString()}`;
        }

        // Event Listeners
        document.getElementById('weekFilter').addEventListener('change', applyFilters);
        document.getElementById('teamFilter').addEventListener('input', applyFilters);
        document.getElementById('edgeFilter').addEventListener('input', applyFilters);

        document.querySelectorAll('th.sortable').forEach(th => {
            th.addEventListener('click', () => {
                const column = th.dataset.column;
                if (sortColumn === column) {
                    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    sortColumn = column;
                    sortDirection = 'desc';
                }

                document.querySelectorAll('th.sortable').forEach(header => {
                    header.classList.remove('sorted-asc', 'sorted-desc');
                });
                th.classList.add(sortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc');

                sortData();
                renderTable();
            });
        });

        // Initialize
        fetchData();
    </script>
</body>
</html>
