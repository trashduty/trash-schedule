on:
  schedule:
    # Every day at 10:30 AM UTC/6:30 AM ET (daylight savings time will change this)
    - cron: '30 10 * * *'
    # Every day at  8:30 PM UTC/4:30 PM ET (daylight savings time will change this)
    - cron: '30 20 * * *'
    # Fridays: Every 10 minutes from 6:30 AM to 11:00 PM NY time (10:30-3:00 UTC)
    - cron: '30,40,50 10 * 1,8-12 5'    # 6:30-6:50 AM NY
    - cron: '0,10,20,30,40,50 11-14 * 1,8-12 5'  # 7:00 AM-10:50 AM NY  
    - cron: '0,10,20,30,40,50 15-22 * 1,8-12 5'  # 11:00 AM-6:50 PM NY
    - cron: '0,10,20,30,40,50 23 * 1,8-12 5'     # 7:00-7:50 PM NY
    - cron: '0,10,20,30,40,50 0-2 * 1,8-12 5'    # 8:00-10:50 PM NY
    - cron: '0 3 * 1,8-12 5'                     # 11:00 PM NY (last run)
    
    # Saturdays: Every 10 minutes from 6:30 AM to 11:00 PM NY time (10:30-3:00 UTC)
    - cron: '30,40,50 10 * 1,8-12 6'    # 6:30-6:50 AM NY
    - cron: '0,10,20,30,40,50 11-14 * 1,8-12 6'  # 7:00 AM-10:50 AM NY
    - cron: '0,10,20,30,40,50 15-22 * 1,8-12 6'  # 11:00 AM-6:50 PM NY  
    - cron: '0,10,20,30,40,50 23 * 1,8-12 6'     # 7:00-7:50 PM NY
    - cron: '0,10,20,30,40,50 0-2 * 1,8-12 6'    # 8:00-10:50 PM NY
    - cron: '0 3 * 1,8-12 6'                     # 11:00 PM NY (last run)
    
  workflow_dispatch:

  push:
    paths:
      - 'cfb model output_new.csv'
    branches:
      - main 
  
jobs:
  update-data:
    runs-on: ubuntu-latest
    env: # API Keys must be before steps, and set as env variables
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::dplyr 
            any::tidyr
            any::readr
            any::janitor
            any::glue
            any::lubridate
            any::nflreadr
            any::httr
            any::jsonlite
            any::stringr
            any::remotes
            sportsdataverse/cfbfastR

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Import data
        run: Rscript -e 'source("CFB_Odds/R/cfb_odds.R")'

      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add *
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'Data updated'
            git pull --rebase origin main
            git push origin main
          fi
