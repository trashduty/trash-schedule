on:
  schedule:
    # CFB: Every 10 minutes on Friday and Saturday from 7:30 AM to 8:00 PM LA time (Aug-Jan)
    - cron: '30,40,50 14 * 1,8-12 5'    # Friday 7:30-7:50 AM LA
    - cron: '0,10,20,30,40,50 15-23 * 1,8-12 5'  # Friday 8:00 AM-3:50 PM LA
    - cron: '0,10,20,30,40,50 0-3 * 1,8-12 5'    # Friday 4:00-7:50 PM LA
    - cron: '0 4 * 1,8-12 5'                     # Friday 8:00 PM LA
    
    - cron: '30,40,50 14 * 1,8-12 6'    # Saturday 7:30-7:50 AM LA
    - cron: '0,10,20,30,40,50 15-23 * 1,8-12 6'  # Saturday 8:00 AM-3:50 PM LA
    - cron: '0,10,20,30,40,50 0-3 * 1,8-12 6'    # Saturday 4:00-7:50 PM LA
    - cron: '0 4 * 1,8-12 6'                     # Saturday 8:00 PM LA
    
    # CFB: Hourly on all other days (Sunday-Thursday) during Aug-Jan
    - cron: '0 * * 1,8-12 0,1,2,3,4'    # Sunday-Thursday hourly
    
  workflow_dispatch:

  push:
    paths:
      - 'cfb model output_new.csv'
    branches:
      - main 
  
jobs:
  update-data:
    runs-on: ubuntu-latest
    env: # API Keys must be before steps, and set as env variables
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::dplyr 
            any::tidyr
            any::readr
            any::janitor
            any::glue
            any::lubridate
            any::nflreadr
            any::httr
            any::jsonlite
            any::stringr
            any::remotes
            sportsdataverse/cfbfastR

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Import data
        run: Rscript -e 'source("CFB_Odds/R/cfb_odds.R")'

      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add *
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'Data updated'
            git pull --rebase origin main
            git push origin main
          fi
